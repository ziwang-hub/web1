<div class="container d-flex justify-content-center login-content col-md-6">
    <form [formGroup]="myForm" class="col align-self-center">
      <h3 class="d-flex justify-content-center">用户注册</h3>
      <div class="form-group">
        <label for="id">用户id</label>
        <input type="text" class="form-control" id="id" name="id" [formControl]='id'>
      </div>
      <div class="form-group">
        <label for="userName">用户名</label>
        <input type="text" class="form-control" id="userName" name="userName" [formControl]='userName'>
      </div>
      <div class="form-group">
        <label for="password">密码</label>
        <input type="password" class="form-control" id="password" name="password" [formControl]='password'>
        <button type="submit" class="btn btn-success btn-block mt-3" (click)="adduser()">注册</button>
      </div>
    </form>
  </div>
